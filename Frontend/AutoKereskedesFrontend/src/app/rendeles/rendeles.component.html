<h2>Rendelések</h2>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!-- Id oszlop -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> Id </th>
    <td mat-cell *matCellDef="let rendeles"> {{rendeles.id}} </td>
  </ng-container>

  <!-- Felhasználó Neve oszlop -->
  <ng-container matColumnDef="felhasznaloNev">
    <th mat-header-cell *matHeaderCellDef> Felhasználó Név </th>
    <td mat-cell *matCellDef="let rendeles"> {{rendeles.felhasznalo?.nev}} </td>
  </ng-container>

  <!-- Felhasználó Email oszlop -->
  <ng-container matColumnDef="felhasznaloEmail">
    <th mat-header-cell *matHeaderCellDef> Email </th>
    <td mat-cell *matCellDef="let rendeles"> {{rendeles.felhasznalo?.email}} </td>
  </ng-container>

  <!-- Fejléc sor -->
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

  <!-- Adat sor -->
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
